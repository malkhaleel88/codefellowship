<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">

    <title>Profile Page</title>
</head>
<body>

<p style="color:green"> PROFILE PAGE </p>
<h1 th:text="${user.username}"></h1>
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
         alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">Profile Card</h5>
        <p th:text="${user.username}" class="card-text"></p>
        <p th:text="${user.firstname}" class="card-text"></p>
        <p th:text="${user.lastname}" class="card-text"></p>
        <p th:text="${user.dateOfBirth}" class="card-text"></p>
        <p th:text="${user.bio}" class="card-text"></p>
        <a href="/posts" class= "btn btn-primary" >Add post</a>
    </div>
</div>
<div th:each="posts:${userDetails.posts}" class="posts">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Post</h5>
            <p th:text="${posts.body}" class="card-text"></p>
            <h6 th:text="${posts.createAt}" class="card-subtitle mb-2 text-muted"></h6>

        </div>
    </div>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
